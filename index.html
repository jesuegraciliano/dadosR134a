<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Calculadora R134a</title>
    <link rel="stylesheet" href="static/style.css" />
</head>
<body>
    <div class="container">
        <h1>Calculadora de Saturação de R134a</h1>
        <form id="calc-form">
            <label for="temp-input">Temperatura (°C):</label>
            <input type="number" id="temp-input" name="temperature" step="0.1" required />
            <button type="submit">Calcular</button>
        </form>

        <div id="result" class="hidden">
            <h2>Propriedades Calculadas</h2>
            <p><strong>Pressão:</strong> <span id="pressure"></span> kPa</p>
            <p><strong>Entalpia Líquido (HL):</strong> <span id="hl"></span> kJ/kg</p>
            <p><strong>Entalpia Vapor (HV):</strong> <span id="hv"></span> kJ/kg</p>
            <p><strong>Calor Latente (HV − HL):</strong> <span id="latent"></span> kJ/kg</p>
        </div>

        <div id="error-message" class="error hidden"></div>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
